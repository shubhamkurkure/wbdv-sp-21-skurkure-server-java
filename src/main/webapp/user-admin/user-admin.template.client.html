<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="user-admin.style.client.css"/>
    <script src="../services/user.service.client.js"></script>
    <!--    <script src="user-admin.controller.client.js"></script>-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="user-admin.controller.client.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>
        <div class="wbdv-input-box"> User Admin</div>
    </h1>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                <h4>
                    <div class="wbdv-input-box"> Username</div>
                </h4>
            </th>
            <th>
                <h4>
                    <div class="wbdv-input-box"> Password</div>
                </h4>
            </th>
            <th>
                <h4>
                    <div class="wbdv-input-box"> First Name</div>
                </h4>
            </th>
            <th>
                <h4>
                    <div class="wbdv-input-box"> Last Name</div>
                </h4>
            </th>
            <th>
                <h4>
                    <div class="wbdv-input-box"> Role</div>
                </h4>
            </th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <th><label>
                <input id="usernameFld" placeholder="UserName"
                       class="wbdv-usernamne-fld wbdv-input-box form-control"/>
            </label></th>
            <th><label>
                <input id="passwordFld" placeholder="Password"
                       class="wbdv-password-fld wbdv-input-box form-control"/>
            </label></th>
            <th><label>
                <input id="firstNameFld" placeholder="FirstName"
                       class="wbdv-firstname-fld wbdv-input-box form-control"/>
            </label></th>
            <th><label>
                <input id="lastNameFld" placeholder="LastName"
                       class="wbdv-lastname-fld wbdv-input-box form-control"/>
            </label></th>
            <th><label>
                <select id="roleFld" class="wbdv-role-fld wbdv-input-box form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </label>
            </th>
            <th></th>
            <th>
                <div class="wbdv-input-box">
                    <h4>
                    <i class="fas fa-search"></i>
                    &nbsp; <i class="fas fa-plus wbdv-createBtn"></i>
                    &nbsp; <i class="fas fa-check wbdv-updateBtn"></i>
                    </h4>
                </div>
            </th>
        </tr>
        </thead>
        <tbody id="table-rows">
        </tbody>
    </table>
</div>
</body>
</html>
